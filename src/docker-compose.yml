services:
  catalogdb:
    image: postgres

  basketdb:
    image: postgres

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile
  basket.redis:
    image: redis
    ports:
      - "6379:6379"

volumes:
  postgres_catalog:
  postgres_basket:
